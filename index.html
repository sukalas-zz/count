<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Motivational Counter</title>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="firebaseui-auth-container"></div>
    <div id="counter-container" class="is-hidden">
        <div id="days-container">
            <span>Day</span>
            <span id="dayValue">0</span>
        </div>
        <div id="controls-container">
            <div id="reset-day-container">
                <button>reset</button>
            </div>
            <div id="add-day-container">
                <button>+</button>
            </div>
        </div>
        <div id="erroLogsContainer">
            <div id="errorMessage"></div>
        </div>
    </div>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css" />
</body>
</html>
